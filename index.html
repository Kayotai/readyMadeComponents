<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titulo, Descrição do Site, Indexação da página, Autor/Empresa -->
    <title>Components-react</title>
    <meta name="description" content="" />
    <!-- <meta rel="canonical" href="" /> -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="">

    <!-- Para o link, tipo, local, descrição, url, nome da empresa, imagem do link, descrição da imagem para acessibilidade -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nome do Projeto | Slogan Principal" />
    <meta property="og:description" content="A mesma descrição atrativa usada no SEO acima." />
    <meta property="og:url" content="https://www.seusite.com.br/" />
    <meta property="og:site_name" content="Nome do Projeto" />
    <meta property="og:image" content="https://www.seusite.com.br/imagem-share.jpg" />
    <meta property="og:image:alt" content="Descrição da imagem para acessibilidade" />
   
    <!-- O mesmo do que está acima, mas para o twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nome do Projeto | Slogan Principal" />
    <meta name="twitter:description" content="A mesma descrição atrativa usada no SEO." />
    <meta name="twitter:image" content="https://www.seusite.com.br/imagem-share.jpg" />
    
    <!-- Ícones (2 para compatibilidade), Ícone para atalhos e Tema do site -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#ffffff" />
  
    <!-- Segurança -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
